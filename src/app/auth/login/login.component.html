<div class="header">
    <div class="inner-header flex">
        <h3>Login</h3>
    </div>
    <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>
    </div>

</div>

<div class="content flex">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <input type="text" [attr.disabled]="disabled ? '' : null" class="form-control" placeholder="Email ID"
            formControlName="email" [ngClass]="{ 'is-invalid': submitted && loginError.email.errors }" />
        <div *ngIf="submitted && loginError.email.errors">
            <div *ngIf="loginError.email.errors.required" class="error">Email required</div>
            <div *ngIf="loginError.email.errors.email" class="error">Invalid Email </div>
        </div>
        <input type="password" [attr.disabled]="disabled ? '' : null" class="form-control" placeholder="Password"
            formControlName="password" [ngClass]="{ 'is-invalid': submitted && loginError.password.errors }" />
        <div *ngIf="submitted && loginError.password.errors">
            <div *ngIf="loginError.password.errors.required" class="error">Password is required</div>
            <div *ngIf="loginError.password.errors.minlength" class="error">Password must be at least 6 characters</div>
        </div>
        <re-captcha
    (resolved)="resolved($event)"
    siteKey="YOUR_SITE_KEY"
  ></re-captcha>
        <button class="login-btn" type="submit" *ngIf="disabled == false">Login</button>
        <button class="login-btn" [attr.disabled]="disabled ? '' : null" *ngIf="disabled == true">
            Please Wait...
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
        </button>
    </form>
</div>
<br>
