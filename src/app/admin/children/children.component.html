<div class="container">
    <h2>Our Childrens </h2>
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-1">Registration Number</div>
        <div class="col col-4">Name</div>
        <div class="col col-3">Age</div>
        <div class="col col-2">Vaccinated</div>
      </li>
      <li class="table-row" *ngFor="let children of childrenList">
        <div class="col col-1" data-label="Job Id">{{children.registration_number}}</div>
        <div class="col col-4" data-label="Customer Name">{{children.user.first_name}} {{children.user.last_name}}</div>
        <div class="col col-3" data-label="Amount">{{children.age}}</div>
        <div class="col col-2" data-label="Payment Status">
          <ng-container *ngIf="children.vaccinated">
            <img width="30px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9ApSY6D3_rsDbPA6I-lbpx8V-3AK5B2pF1SxO0WNypro1g-3KzCgKnR4R0ZfykuOOIhI&usqp=CAU">
          </ng-container>
          <ng-container *ngIf="!children.vaccinated">
            <img width="30px" src="https://cdn.pixabay.com/photo/2017/02/12/21/29/false-2061131_960_720.png" alt="">
          </ng-container>
        </div>
      </li>
    
    </ul>
    
  </div>
