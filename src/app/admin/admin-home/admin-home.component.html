<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
    <div class="app-header header-shadow">
        <div class="app-header__logo">
            <div class="logo-src pointer" [routerLink]="['']"></div>
            <div class="header__pane ml-auto">
                <div>
                    <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" (click)="toggleBar()"
                        data-class="closed-sidebar">
                        <span class="hamburger-box" [class.humberger-menu]="toggleMenu == true">
                            <span class="hamburger-inner"></span>
                        </span>
                        <i class="fas fa-sliders-h close-icon" [class.close-button]="toggleMenu == true"></i>
                    </button>

                </div>
            </div>
        </div>
        <div class="app-header__mobile-menu">
            <div>
                <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav" (click)="toggleBar()">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
        </div>
        <div class="app-header__menu">
            <span>
                <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                    <span class="btn-icon-wrapper">
                        <i class="fa fa-ellipsis-v fa-w-6"></i>
                    </span>
                </button>
            </span>
        </div>
        <div class="app-header__content">
            <div class="app-header-left">
                <div class="search-wrapper">
                    <div class="input-holder">
                        <input type="text" class="search-input" placeholder="Type to search">
                        <button class="search-icon"><span></span></button>
                    </div>
                    <button class="close"></button>
                </div>
                <ul class="header-menu nav">
                    <li class="nav-item">
                        <a href="javascript:void(0);" class="nav-link">
                            <i class="nav-link-icon fa fa-database"> </i> Dashboard
                        </a>
                    </li>
                    <li class="btn-group nav-item">
                        <a href="javascript:void(0);" class="nav-link">
                            <i class="nav-link-icon fa fa-edit"></i> Register Staff
                        </a>
                    </li>
                    <li class="dropdown nav-item">
                        <a href="javascript:void(0);" class="nav-link">
                            <i class="nav-link-icon fa fa-cog"></i> Staff List
                        </a>
                    </li>
                    <li class="dropdown nav-item">
                        <a href="javascript:void(0);" class="nav-link">
                            <i class="nav-link-icon fa fa-cog"></i> All Children
                        </a>
                    </li>
                </ul>
            </div>
            <div class="app-header-right">
                <div class="header-btn-lg pr-0">
                    <div class="widget-content p-0">
                        <div class="widget-content-wrapper">
                            <div class="widget-content-left">
                                <div class="btn-group">
                                    <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                        class="p-0 btn">
                                        <img width="42" class="rounded-circle" src="assets/images/avatars/1.jpg" alt="">
                                        <i class="fa fa-angle-down ml-2 opacity-8"></i>
                                    </a>
                                    <div tabindex="-1" role="menu" aria-hidden="true"
                                        class="dropdown-menu dropdown-menu-right">
                                        <button type="button" tabindex="0" class="dropdown-item">User Account</button>
                                        <button type="button" tabindex="0" class="dropdown-item">Actions</button>
                                        <div tabindex="-1" class="dropdown-divider"></div>
                                        <button type="button" tabindex="0" class="dropdown-item" (click)="logout()">Logout</button>
                                    </div>
                                </div>
                            </div>
                            <div class="widget-content-left  ml-3 header-user-info">
                                <div class="widget-heading">
                                    Hello, {{userName}}
                                </div>
                                <div class="widget-subheading">
                                    Admin
                                </div>
                            </div>
                            <!-- <div class="widget-content-right header-user-info ml-3">
                                <button type="button" class="btn-shadow p-1 btn btn-primary btn-sm show-toastr-example">
                                    <i class="fa text-white fa-calendar pr-1 pl-1"></i>
                                </button>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <div class="app-main">
        <div class="app-sidebar sidebar-shadow" [class.my_class]="toggleMenu == true">
            <div class="app-header__logo">
                <div class="logo-src"></div>
                <div class="header__pane ml-auto">
                    <div>
                        <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
                            data-class="closed-sidebar">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="app-header__mobile-menu">
                <div>
                    <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>
            </div>
            <div class="app-header__menu">
                <span>
                    <button type="button"
                        class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                        <span class="btn-icon-wrapper">
                            <i class="fa fa-ellipsis-v fa-w-6"></i>
                        </span>
                    </button>
                </span>
            </div>
            <div class="scrollbar-sidebar">
                <div class="app-sidebar__inner">
                    <ul class="vertical-nav-menu">
                        <!-- Course  -->
                        <li class="app-sidebar__heading">Dashboards</li>
                        <li>
                            <a [routerLink]="['']" [ngClass]="{'mm-active' : activePath() == 'admin'}">
                                <i class="metismenu-icon pe-7s-rocket"></i> Dashboards
                            </a>
                        </li>
                        <li class="app-sidebar__heading">Staff</li>
                        <li>
                            <a [routerLink]="['register-staff']"
                                [ngClass]="{'mm-active' : activePath() == 'register-staff'}">
                                <i class="metismenu-icon pe-7s-eyedropper"></i> Register Staff
                            </a>
                        </li>
                        <li>
                            <a [routerLink]="['staff-list']"
                                [ngClass]="{'mm-active' : activePath() == 'staff-list'}">
                                <i class="metismenu-icon pe-7s-display2"></i> Staff List
                            </a>
                        </li>
                        <!-- End Course -->

                        <!-- Start Student -->
                        <li class="app-sidebar__heading">Child</li>
                        <li>
                            <a [routerLink]="['children']"
                                [ngClass]="{'mm-active' : activePath() == 'children'}">
                                <i class="metismenu-icon pe-7s-display2"></i>
                                All Children
                            </a>
                        </li>
                        
                        
                        <li class="app-sidebar__heading">Authentication</li>
                        <li (click)="logout()">
                            <a class="pointer" target="_blank">
                                <i class="metismenu-icon pe-7s-graph2">
                                </i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="app-main__outer" [class.my_class2]="toggleMenu == true">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
